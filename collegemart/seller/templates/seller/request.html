{% load static %}
<html lang="en">
<head>
    <style>
        .col-lg-12{
            color:darkslategrey;
        }

        input.transparent-input, textarea.transparent-input, select.transparent-input, option.transparent-input {
            background-color: #00000014;
            color: darkslategrey;
        }

    </style>
    <meta charset="UTF-8">
    <title>Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#id_pname2').addClass('form-control mb-4 transparent-input').attr("placeholder", "Product name");
            $("#id_description2").addClass("form-control mb-4 transparent-input").attr("placeholder", "Describe the product");
        });
    </script>
     <link rel="stylesheet" href="{% static 'seller/form2.css' %}">
</head>
<body onload="reload()">
<nav class="navbar navbar-expand-sm fixed-top navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <form type="get" action="." style="margin: 0" class="form-inline">
                <input id="search_box" type="text" name="search_box" placeholder="Search..."
                       class="form-control mr-sm-2">
                <button class="btn" type="submit" style="border-radius:0px ">Search</button>
            </form>
        </li>

        <li class="nav-item" style="margin-left: 7px;">
            <form action="{% url 'seller:tosell' %}">
                <button class="btn" type="submit" value="products to be sold" style="border-radius:0px ">products on sale</button>
            </form>
        </li>
    </ul>
</nav>

<div class="card" id="page"
      style="box-shadow:5px 10px 15px #888;display:none ;width: 700px;margin-left: 30%;margin-top:7%; background-color:white;border-color: white;border-width: 1.5px;">
    <div class="card-body" style="padding-left: 10%;padding-right: 10%;padding-bottom:7%;background-color:white">
        <form action="{% url 'seller:request' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 display-3 ">
                        POST REQUEST
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            Product name:
                            {{form7.pname2}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            DESCRIPTION:
                            {{form7.description2}}

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                             <input type="submit" value="Request for an item" class="button" style="width: 100%;">

                        </div>
                    </div>
        </form>
    </div>
</div>
<script>
    function reload(){
    $('#page').fadeIn(500)
}
</script>
</body>
</html>
