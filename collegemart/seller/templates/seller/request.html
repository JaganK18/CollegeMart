{% extends 'my template/demo_base.html'%}
{% load static %}
    {% block in_style %}
    <style>
        .col-lg-12{
            color:darkslategrey;
        }

        input.transparent-input, textarea.transparent-input, select.transparent-input, option.transparent-input {
            background-color: #00000014;
            color: darkslategrey;
        }

    </style>
    {% endblock %}
    {% block script %}
    <script type="text/javascript">
        $(function () {
            $('#id_pname2').addClass('form-control mb-4 transparent-input').attr("placeholder", "Product name");
            $("#id_description2").addClass("form-control mb-4 transparent-input").attr("placeholder", "Describe the product");
        });
    </script>
    {% endblock %}
{% block table %}

<div class="content" id="salead">
            <div class="animated fadeIn">
                <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header" style="background-color: #fbb710; color: white">
                                <strong>Request Product</strong> Form
                            </div>
                
                            <div class="card-body card-block">
                                <form action="{% url 'seller:request' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    {% csrf_token %}
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Product Name :</label></div>
                                        <div class="col-12 col-md-9">
                                            {{form7.pname2}}
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Description :</label></div>
                                        <div class="col-12 col-md-9">
                                                {{ form7.description2 }}
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <button type="submit" class="btn btn-outline-secondary">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>

                    </div>
                </div>
        </div>
    </div>{% endblock %}
{% block finscript%}
<script>
    function reload(){
    $('#page').fadeIn(500)
}
</script>
{% endblock %}
